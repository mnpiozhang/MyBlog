{% extends "suit/suit.html" %}
{% block title %}Tags{% endblock %}

{% block content %}
<div>
<section class="vol">
	<nav class="tagcloud">
    {% for a in taglst %}
    <a class="button" href="/blog/tag/{{ a.tagname }}" >{{ a.tagname }}<span>({{ a.count }})</span>
    </a>
    {% endfor %}
	</nav>
</section>
</div>

{% endblock %}
