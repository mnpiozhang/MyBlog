{% extends "suit/suit.html" %}
{% load djangomarkdown %}
{% block title %}Blog{% endblock %}

{% block content %}
<div>
    {% for a in ArticleObj %}
        <section class="vol">
            <div class="archive-header">
            <div style="display:inline"> 
                <div class="archive-title" style="float:left">
                <a style="color: rgb(0, 90, 90)" href="/blog/show/{{ a.id }}" >{{ a.title }}</a>
                </div>
                <div class="archive-time " style="float:right">{{ a.timestamp |date:"Y-m-d H:i"}}</div>
            </div>
            </div>
            
        </section>
    {% endfor %}


</div>
{% endblock %}
