<!DOCTYPE html>
<html>
<head>

  <meta name="description" Content="cloudhu 个人随笔 不定期的会记录一些文章。想写什么写什么">

  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css">
  <link rel="shortcut icon" type="image/ico" href="/static/pic/favicon.ico">

<body style="background: #fffafa;">

	<div id="layout" class="pure-g">
	    <div class="leftpage  pure-u-1 pure-u-md-1-4">

            <h1 class="brand-title">那年那日那朵花</h1>

            ".......(o´ω`o)......"
            </h1>
            <div class="search">
            <form action="/blog/search/" method="POST" class="form-signin">{% csrf_token %}
			<input style="color: rgb(0, 90, 90);width:66%;" type='text' name='search'  placeholder="站内全文搜索"/>
			<button class="btn btn-link" type="submit">
			<span style="color: rgb(255, 255, 255)" class="fa fa-search"></span>
			</button>
            </form>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/blog/archive">ARCHIVES</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/blog/tag">TAGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/blog/toys">TOYS</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/blog/about">ABOUTME</a>
                    </li>
                </ul>
            </nav>
            <div class="music">
            	<audio src="https://49446441asdfasdfasdf121146546adsf.oss-cn-shenzhen.aliyuncs.com/website/CarelessWhisper.mp3" loop="loop" controls="controls" preload="metadata" class="globe"></audio>
            	<!-- <audio src="http://oato1xm6h.bkt.clouddn.com/CarelessWhisper.mp3" loop="loop" controls="controls" preload="metadata" class="globe"></audio> -->
            	<!-- <audio src="http://oato1xm6h.bkt.clouddn.com/globe.mp3" loop="loop" controls="controls" preload="metadata" class="globe"></audio> -->
            </div>
	        <div class="nav-item-icon">
					<a  style="display: inline;" href="https://github.com/mnpiozhang">

					</a>
					<a  style="display: inline;" href="/blog/rss">
	    			<i class="fa fa-rss"></i>
					</a>
	  		</div>        
        </div>
	    </div>

	<div class="rightcontent pure-u-1 pure-u-md-3-4">
	{% block content %}{% endblock %}
	    <div class="beian">
        <p style="color: rgb(0, 90, 90);font-size: 0.7em;display: inline;">Cloudhu 个人随笔|built by django|</p>
        <a style="color: rgb(0, 90, 90);font-size: 0.7em;display: inline;" href="http://www.miibeian.gov.cn/">沪ICP备16019452号-1</a>

	</div>
