{% extends "suit/suit.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="article-detial">
            <div class="article-header">
                <h1 class="article-title">{{ ArticleObj.title }}</h1>

                    <p class="vol-meta">
                        Time:  <a class="vol-time" href="#">{{ ArticleObj.timestamp }}</a> 
                        tag :  <a class="vol-tag" href="#">{{ ArticleObj.tag }}</a>
                    </p>
            </div>
            <div class="article-description">
                <p>
                    {{ ArticleObj.content }}
                </p>
       	    </div>

</div>

<div class="pagediv">{{ articlecontext }}</div>
{% endblock %}
