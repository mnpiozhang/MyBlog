{% extends "suit/suit.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div>
        <section class="vol">
            <div class="vol-header">
                <h1 class="vol-title">{{ ArticleObj.title }}</h1>

                    <p class="vol-meta">
                        Time:  <a class="vol-time" href="#">{{ ArticleObj.timestamp }}</a> 
                        tag :  <a class="vol-tag" href="#">{{ ArticleObj.tag }}</a>
                    </p>
            </div>

            <div class="post-description">
                <p>
                    {{ ArticleObj.content }}
                </p>
            </div>
        </section>
</div>
{% endblock %}
