{% extends "suit/suit.html" %}
{% block title %}Search|Cloudhu 个人随笔{% endblock %}

{% block content %}
<div>

{% if not Hit %}
<section class="vol-index" style="margin-top:0;">
	<div class="vol-header" style="border-left: 5px solid #333;font-size:1.5em;text-align: center;">搜索: </div>
	<div class="vol-header" style="border-left: 5px solid #333;font-size:1.5em;text-align: center;">结果条数: 0</div>
</section>
{% else %}
<section class="vol-index" style="margin-top:0;">
	<div class="vol-header" style="border-left: 5px solid #333;font-size:1.5em;text-align: center;">搜索: {{ Search }}</div>
	<div class="vol-header" style="border-left: 5px solid #333;font-size:1.5em;text-align: center;">结果条数: {{ Hit }}</div>
</section>

<section class="vol-index">

	{% for a in Article %}
	<nav class="tagcloud">
    <a class="button" href="/blog/show/{{ a.id }}" >{{ a.title }}</a>
	</nav>
	{% endfor %}

</section>

</div>
{% endif %}
{% endblock %}
